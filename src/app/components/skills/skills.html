<section id="skills" class="section-container flex flex-col justify-center mt-[20vh]">
  <div class="mb-8">
    <p>Technical Skills</p>
    <h2>Full-stack expertise from database to deployment</h2>
  </div>
  <div class="grid grid-cols-1 lg:grid-cols-14 auto-rows-fr gap-8 lg:gap-16">
    @for (skill of skills; track $index) {
      <mat-card 
        class="col-span-full lg:col-span-(--grid-cols) spotlight-card"
        [style.--grid-cols]="skill.gridColumns"
        (mousemove)="onMouseMove($event)">
        <mat-card-header>
          <mat-card-title class="mx-4! mt-4!">
            <fa-icon [icon]="skill.icon" size="2x" class="text-primary"></fa-icon>
            <p class="font-bold text-2xl py-8">{{ skill.title }}</p>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="mx-4 mb-4">
          <p class="font-light text-base pb-4">{{ skill.description }}</p>
          <mat-chip-set>
            @for (tag of skill.tags; track $index) {
              <mat-chip>{{ tag }}</mat-chip>
            }
          </mat-chip-set>
        </mat-card-content>
      </mat-card>
    }
  </div>
</section>
