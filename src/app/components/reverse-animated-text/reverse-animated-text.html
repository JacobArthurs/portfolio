<svg
  class="w-full h-auto"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  x="0px"
  y="0px"
  viewBox="0 0 300 18"
  preserveAspectRatio="none"
>
  <path
    id="master-reverse-line"
    class="fill-secondary-container"
    d="M0 1C20 18 270 18 300 1 L300 0 L0 0 Z"
    stroke="none"
  ></path>
  <use xlink:href="#master-reverse-line" opacity="0"></use>
  
  <text
    id="mainReverseText"
    class="tracking-[2px] font-extralight text-[3px] uppercase fill-on-background sm:block hidden"
    dy="20%"
  >
    <textPath
      #masterReverseTextPath
      id="masterReverseTextPath"
      xlink:href="#master-reverse-line"
      startOffset="0%"
    >
      {{ text }}
    </textPath>
  </text>

  <text
    id="mainReverseTextClone"
    class="tracking-[2px] font-extralight text-[3px] uppercase fill-on-background sm:block hidden"
    dy="20%"
  >
    <textPath
      #masterReverseTextPathClone
      id="masterReverseTextPathClone"
      xlink:href="#master-reverse-line"
      [attr.startOffset]=`-${this.OFFSET}`
    >
      {{ text }}
    </textPath>
  </text>
</svg>
