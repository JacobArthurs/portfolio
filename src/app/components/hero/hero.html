<section id="hero" class="h-screen bg-background">
  <div class="flex flex-col justify-between w-full h-full">
    <div class="relative flex w-full h-full section-container">
      <app-minimax class="absolute inset-0 opacity-30 hidden sm:block my-32"></app-minimax>
      <div class="relative w-full flex flex-col justify-center items-center gap-24">
        <div class="fade-in flex flex-col gap-2 items-center">
          <h1 class="text-[clamp(3rem,10vw,8rem)]! text-center leading-none! font-extrabold">Jacob Arthurs</h1>
          <h3 class="text-center font-normal!">Leading teams to build <em class="text-primary font-bold">secure, scalable</em> systems that matter</h3>
        </div>
        <div class="flex flex-wrap gap-4 fade-in fade-in-1">
          <button
            matButton="filled"
            class="py-8! px-10! text-base! sm:text-xl! w-full sm:w-fit"
            (click)="scrollToSection('contact')">
            Let's Talk
          </button>
          <button
            matButton="outlined"
            class="py-8! px-10! text-base! sm:text-xl! flex-1 sm:flex-none"
            (click)="scrollToSection('projects')">
            View Projects
          </button>
          <a 
            matButton="outlined"
            class="py-8! px-10! text-base! sm:text-xl! flex-1 sm:flex-none"
            target="_blank"
            href="https://docs.google.com/document/d/e/2PACX-1vSTyibSHoypc5Hwtl3z9CwR5w44PnzC7bgWCsFol_7zlQOP_LkuB6YxsVNByWeZV_Qt-HlwNRu5hWUQ/pub">
            View Resume
            <fa-icon [icon]="faFileLines" />
          </a>
        </div>
      </div>
    </div>
    <app-animated-text></app-animated-text>
  </div>
</section>
